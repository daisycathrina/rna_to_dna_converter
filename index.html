<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RNA to DNA Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>RNA to DNA Converter</h1>

  <label for="rnaInput">Enter RNA Sequence:</label>
  <input type="text" id="rnaInput" placeholder="e.g., AUGCGAU" />

  <button onclick="convertRNA()">Convert</button>

  <div id="rnaStrand" class="strand"></div>
  <div id="dnaStrand" class="strand"></div>

  <script src="script.js"></script>
</body>
</html>
